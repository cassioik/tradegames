<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Inserir Anúncio</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Anúncio  <span th:text="*{id}">Novo</span></h2>
		
		<form class="form-horizontal" th:object="${ad}" th:action="@{/ad/save/mine}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Tipo de Anúncio <span class="required">*</span></label>
		    	<div class="col-md-10">
					<select class="form-control" th:field="*{type}" required="true">
						<option value="1">Procura</option>
						<option value="2">Oferta</option>
					</select>
		    	</div>
		  	</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Jogo <span class="required">*</span></label>
		    	<div class="col-md-10">
					<select class="form-control" th:field="*{game}" required="true">
						<option value="">Selecione o jogo</option>
						<option th:each="game : ${games}" th:value="${game.id}" th:text="${game.name}">Jogo</option>
					</select>
		    	</div>
		  	</div>
		    <div class="form-group">
				<label class="col-sm-2 control-label">Descrição: <span class="required">*</span></label>
				<div class="col-md-10">
					<textarea class="form-control" th:field="*{description}" required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Preço: <span class="required">*</span></label>
				<div class="col-md-10">
					<input class="form-control money" th:field="*{price}" required="true" />
				</div>
			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/ad/list/mine/}" class="btn btn-warning">Voltar</a>
		</form>
	</div>
</body>
</html>
