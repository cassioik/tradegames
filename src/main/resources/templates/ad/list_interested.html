<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Lista de Anúncios Salvos</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Anúncios Salvos</h2>
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		
		<hr />

		<table class="table table-striped" id="list_table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Jogo</th>
					<th>Valor</th>
					<th>Descrição</th>
					<th>Tipo</th>
					<th>Usuário</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="int : ${interesteds}">
					<td th:text="${int.ad.id}">id</td>
					<td th:text="${int.ad.game.name}">nome</td>
					<td th:text="${int.ad.price}">valor</td>
					<td th:text="${int.ad.description}">descrição</td>
					<td th:switch="${int.ad.type}"><label th:case="1">Procura</label><label th:case="2">Oferta</label></td>
					<td th:text="${int.ad.user.fullName}">usuário</td>
					<td>
						<a class="btn btn-sm btn-info" href="#" th:href="@{/public/ad/view/} + ${int.ad.id}"><span class="glyphicon glyphicon-search"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<p th:if="${interesteds.size() == 0}">
			<div class="alert alert-warning" role="alert">Nenhum anúncio encontrado.</div>
		</p>

		
	</div>
</body>
</html>
