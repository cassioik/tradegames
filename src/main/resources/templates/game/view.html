<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Jogo</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>Jogo:</h2>

		<div class="row">
			<div class="col-sm-3">
				<img alt="" class="img-thumbnail" th:src="${'../../upload/'+game.image}" width="300" height="300"/>
			</div>
			
			<div class="col-sm-9">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Id: </label>
						<div class="col-md-10">
							<p class="form-control-static" th:text="${game.id}">id</p>
						</div>
					</div>
					<div class="form-group">
				    	<label class="col-sm-2 control-label">Nome:</label>
				    	<div class="col-md-10">
				    		<p class="form-control-static" th:text="${game.name}">nome</p>
				    	</div>
				  	</div>
					<div class="form-group">
				    	<label class="col-sm-2 control-label">Descrição:</label>
				    	<div class="col-md-10">
				    		<p class="form-control-static" th:text="${game.description}">email</p>
				    	</div>
				  	</div>
				</form>
			</div>
		</div>
		
		<a th:href="@{/game/list/}" class="btn btn-warning">Voltar</a>
	</div>
</body>
</html>
