<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Jogo</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>Jogo:</h2>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id: </label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${game.id}">id</p>
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Nome completo:</label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${game.name}">nome</p>
		    	</div>
		  	</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">E-mail:</label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${game.description}">email</p>
		    	</div>
		  	</div>
		</form>
		
		<a th:href="@{/game/list/}" class="btn btn-warning">Voltar</a>
	</div>
</body>
</html>
