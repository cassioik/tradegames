<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Inserir Jogo</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Novo jogo</h2>
		
		<form class="form-horizontal" th:action="@{/game/save}" method="post" enctype="multipart/form-data">
		    <div class="form-group">
				<label class="col-sm-2 control-label">Nome: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="name" id="name" required="true"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Descrição: </label>
				<div class="col-md-10">
					<textarea class="form-control" name="description" id="description" required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Imagem: </label>
				<div class="col-md-10">
					<input type="file" class="form-control" name="image" id="image" />
				</div>
			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/game/list/}" class="btn btn-warning">Voltar</a>
		</form>
	</div>
</body>
</html>
