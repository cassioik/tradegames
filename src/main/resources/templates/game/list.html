<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Lista de Jogos</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Jogos</h2>
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		
		<a class="btn btn-primary" th:href="@{/game/add}">Adicionar</a>
		
		<hr />
		
		<table class="table table-striped" id="list_table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="game : ${games}">
					<td th:text="${game.id}">id</td>
					<td th:text="${game.name}">nome</td>
					<td th:text="${game.description}">descrição</td>
					<td>
						<a class="btn btn-sm btn-info" href="#" th:href="@{/game/view/} + ${game.id}"><span class="glyphicon glyphicon-search"></span></a>
						<a class="btn btn-sm btn-warning" href="#" th:href="@{/game/edit/} + ${game.id}"><span class="glyphicon glyphicon-pencil"></span></a>
						<a class="btn btn-sm btn-danger" href="#" th:href="@{/game/delete/} + ${game.id}"><span class="glyphicon glyphicon-trash"></span></a>	
					</td>
				</tr>
			</tbody>
		</table>
		
		<p th:if="${games.size() == 0}">
			<div class="alert alert-warning" role="alert">Nenhum jogo encontrado.</div>
		</p>
		
	</div>
</body>
</html>
