<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games</title>

<style>
	.panel-body {
		height: 250px; 
	}
</style>

</head>
<body>
	<div layout:fragment="content">

	<h2>Ultimos anúncios</h2>
		
	<div class="row">
		<div class="col-sm-4" th:each="ad : ${ads}">
			<div class="panel" th:classappend="${ad.type} == 1 ? panel-warning : panel-info">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="${ad.game.name}">Jogo</h3>
				</div>
				<div class="panel-body">
					<p>ID: <label th:text="${ad.id}">id</label></p>
					<p>Jogo: <label th:text="${ad.game.name}">nome</label></p>
					<p>Descrição: <label th:text="${ad.description}">descrição</label></p>
					<p th:switch="${ad.type}">Tipo: <label th:case="1">Procura</label><label th:case="2">Oferta</label></p>
					<p>Usuário: <label th:text="${ad.user.fullName}">usuário</label></p>
				</div>
			</div>
		</div>
	</div>
		
	<p th:if="${ads.size() == 0}">
		<div class="alert alert-warning" role="alert">Nenhum anúncio encontrado.</div>
	</p>

	</div>
</body>
</html>
