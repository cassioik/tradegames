<!DOCTYPE html>
<html 
	layout:decorator="layouts/main">
<head>
<title>Trade Games - Usuário</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>Usuário:</h2>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id: </label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${user.id}">id</p>
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Nome completo:</label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${user.fullName}">nome</p>
		    	</div>
		  	</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">E-mail:</label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${user.email}">email</p>
		    	</div>
		  	</div>
		</form>
		
		<a th:href="@{/user/list/}" class="btn btn-warning">Voltar</a>
	</div>
</body>
</html>
